    prompt: please enter your username
    private: false
  - name: PASSWORD
    prompt: please enter your password
    private: true
  tasks:
  - name: to print some information
    ansible.builtin.debug:
      msg: "Hi i am learning {{Course}} from {{Trainer}} for {{Duration}}"